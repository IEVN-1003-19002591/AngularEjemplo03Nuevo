<div class="row">
    <div class="col-6">
        <form [formGroup]="alumnos" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="" class="form-label">Matricula: </label>
                <input type="text" id="matricula" name="matricula" formControlName="matricula" placeholder="Matricula" class="form-control" required >
                <div *ngIf="alumnos.get('matricula')?.touched && alumnos.get('matricula')?.errors?.['required']" class="alert alert-danger">Matricula requerida
                </div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Nombre: </label>
                <input type="text" id="nombre" name="nombre" formControlName="nombre" placeholder="Nombre" class="form-control" required >
                <div *ngIf="alumnos.get('nombre')?.touched && alumnos.get('nombre')?.errors?.['required']" class="alert alert-danger">Nombre requerido
                </div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Apellido Paterno: </label>
                <input type="text" id="apaterno" name="apaterno" formControlName="apaterno" placeholder="Apellido Paterno" class="form-control" required>
                <div *ngIf="alumnos.get('apaterno')?.touched && alumnos.get('apaterno')?.errors?.['required']" class="alert alert-danger">Apellido Paterno requerido
                </div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Apellido Materno: </label>
                <input type="text" id="amaterno" name="amaterno" formControlName="amaterno" placeholder="Apellido Materno" class="form-control" required>
                <div *ngIf="alumnos.get('amaterno')?.touched && alumnos.get('amaterno')?.errors?.['required']" class="alert alert-danger">Apellido Materno requerido
                </div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Correo: </label>
                <input type="email" id="correo" name="correo" formControlName="correo" placeholder="Correo" class="form-control" required>
                <div *ngIf="alumnos.get('correo')?.touched && alumnos.get('correo')?.errors?.['required']" class="alert alert-danger">Apellido Materno requerido
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Agregar</button>
        </form>
    </div>
    <div class="col-6"></div>
</div>
